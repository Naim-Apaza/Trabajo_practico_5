<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{layouts/header :: head}"></head>
<body>
<header data-th-replace="~{layouts/header :: header}"></header>
<main class="container">	
      <form th:action="${edicion} ? @{/carrera/modificar} : @{/carrera/guardar}"
      		th:object="${carrera}"
      		method="post"
      		class="row">
        <h3>Formulario de carrera</h3>
        <div th:if="${edicion}" class="col-md-4">
          <label for="codigo" class="form-label">Codigo: </label>
          <input
            th:field="*{codigo}"
            type="text"
            class="form-control"
            id="codigo"
            value="*{codigo}"
			disabled
          />
          <input type="hidden" th:field="*{codigo}" />
        </div>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre: </label>
          <input
            th:field="*{nombre}"
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ej: Ing. Informatica"
            required
          />
        </div>
        <div class="col-md-4 my-sm-3 my-md-0">
          <label for="cantAnios" class="form-label">Cantidad de a√±os: </label>
          <input
          	th:field="*{cantAnios}"
            id="cantAnios"
            type="number"
            class="form-control"
            placeholder="Ej: 3"
            required
          />
        </div>
        <div class="my-md-3">
          <label>Estado:</label>
          <div class="form-check form-check-inline">
            <input
              th:field="*{estado}"
              class="form-check-input"
              type="radio"
              id="activo"
              value="1"
            />
            <label class="form-check-label" for="activo">Activo</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              th:field="*{estado}"
              class="form-check-input"
              type="radio"
              id="inactivo"
              value="0"
            />
            <label class="form-check-label" for="inactivo">Inactivo</label>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Enviar</button>
      </form>
    </main>
<footer data-th-replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
